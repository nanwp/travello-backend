<!DOCTYPE html>
<html>
<head>
	<title>Page not found</title>
	<style type="text/css">
		body {
			background-color: #f1f1f1;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 16px;
			color: #666;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 30px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}

		h1 {
			font-size: 24px;
			color: #333;
			margin-bottom: 30px;
			text-align: center;
		}

		p {
			margin-bottom: 20px;
		}

		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #3498db;
			color: #fff;
			border-radius: 5px;
			text-decoration: none;
		}

		.btn:hover {
			background-color: #2980b9;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Error 404</h1>
		<p>Page not found</p>
	</div>
</body>
</html>
